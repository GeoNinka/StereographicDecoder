<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class=" wrapper__inputs">
            <div style="margin-bottom: 20px; display: flex; align-items: center;">
                <input class="form__input" id="urlInput" type="text">
                <button class="form__button" id="button" class="button">Upload by URL</button>
            </div>
            <input type="file" class="file-input" id="imageInput" accept="image/*"/>
        </div>
        <canvas id="canvas" width="500" height="300"></canvas>
        <input type="range" id="slider" class="slider" min="-150" max="150" value="0"/>
    </div>
</body>
<script src="script.js"></script>
</html>
